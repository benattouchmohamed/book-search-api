  <h1>

    Book Search

  <div class="container">
    <section class="search-section">
      <h2 class="search-title">Find Your Favorite Books</h2>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for books...">
        <button id="search-button">
          <img src="https://www.svgrepo.com/show/784/book.svg" alt="Search Icon"> Search
        </button>
      </div>
    </section>

    <!-- Loading Animation -->
    <div class="loading" id="loading">
      <img src="https://i.postimg.cc/cCLLqTy3/Animation-1732580548095.gif" alt="Loading...">
    </div>

    <section class="books" id="books-container">
      <!-- Books will be displayed here -->
    </section>
  </div>

  </footer>

  <script>
    const booksContainer = document.getElementById("books-container");
    const searchButton = document.getElementById("search-button");
    const searchInput = document.getElementById("search-input");
    const loading = document.getElementById("loading");

    // Fetch books with a given query (popular by default)
    async function fetchBooks(query = "popular") {
      const API_URL = `https://www.googleapis.com/books/v1/volumes?q=${query}`;
      loading.style.display = "block"; // Show loading animation
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        if (data.items) {
          displayBooks(
            data.items.map((item, index) => ({
              id: `download-button-${index}`,
              title: item.volumeInfo.title || "No title",
              author: item.volumeInfo.authors ? item.volumeInfo.authors.join(", ") : "Unknown author",
              description: item.volumeInfo.description || "No description",
              imageUrl: item.volumeInfo.imageLinks ? item.volumeInfo.imageLinks.thumbnail : "",
              downloadLink: item.volumeInfo.previewLink || "#"
            }))
          );
        }
      } catch (error) {
        console.error("Error fetching books:", error);
      } finally {
        loading.style.display = "none"; // Hide loading animation
      }
    }

    // Display books
    function displayBooks(books) {
      booksContainer.innerHTML = books.map(book => `
        <div class="book">
          <img src="${book.imageUrl}" alt="${book.title}">
          <h3>${book.title}</h3>
          <p>${book.author}</p>
        
          <div class="rating">⭐⭐⭐⭐⭐</div>
     <button class="download" onclick="handleDownload()">Download</button>


        </div>
      `).join("");
    }

    // Handle Download Button Click
    function handleDownload(link) {
      window.open(link, "_blank");
    }

    // Event listener for search button
    searchButton.addEventListener("click", () => {
      const query = searchInput.value.trim() || "popular";
      fetchBooks(query);
    });

    // Initial fetch of books
    fetchBooks();
  </script>
